<div class="container-fluid" id="form">
  <h2 class="text-center">ADD NEW QUOTE</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="quote">Quote</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'required>
<div [hidden]="name.valid || name.pristine" class="alert alert-danger"> 
    <p>Input is required</p>
   
</div>
      </div>
      <div class="form-group">

          <label for="author">Author</label>
          <textarea class="form-control" id="author" rows="4"[(ngModel)]="newQuote.author" name="author"#author='ngModel' required></textarea>
<div [hidden]="author.valid || author.pristine" class="alert alert-danger">
    
    <p>Input is required</p>
</div>

      </div>
      <div class="form-group">
            <label for="Published">Date Published</label>
            <input type='date' id="Published" [(ngModel)]="newQuote.datePublished" name="datePublished" #datePublished='ngModel'required>
            <div [hidden]="datePublished.valid || datePublished.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
  
      </div>
      <div class="form-group">

            <label for="submitter">Submitted By</label>
            <input type="text" class="form-control" id="submitter" [(ngModel)]="newQuote.submitter" name="submitter" #submitter='ngModel' required>
            <div  [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>

      </div>
      <button type="submit" class="btn btn-info">Add quote</button>
  </form>

</div>
