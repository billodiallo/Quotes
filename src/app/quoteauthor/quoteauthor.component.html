<p>Author: {{quote.author|uppercase}}</p>

<p> Date published: {{quote.datePublished|date}}</p>
<p>This quote has been published for : {{quote.datePublished|dates}} years</p>
<p>Submitted by : {{quote.submitter}}</p>


<hr>
<button (click)="quoteDelete(true)" class="bg bg-danger">Delete Quote</button>
